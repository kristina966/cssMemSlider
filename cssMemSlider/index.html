<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemSlider</title>
    <link href="http://fonts.cdnfonts.com/css/georgia-2" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/arial" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/1.jpg" type="image/x-icon" />
  </head>
  <body>
    <header class="background-header">
      <div class="wrapper background">
        <div class="header-field">
          <div class="header-text">CSS Mem Slider</div>
        </div>
      </div>
    </header>
    <main>
      <div class="content">
        <input type="radio" name="btn" id="btn1" checked />
        <input type="radio" name="btn" id="btn2" />
        <input type="radio" name="btn" id="btn3" />
        <input type="radio" name="btn" id="btn4" />
        <input type="radio" name="btn" id="btn5" />
        <input type="radio" name="btn" id="btn6" />
        <input type="radio" name="btn" id="btn7" />
        <div class="slider">
          <div class="slides-items">
            <div class="slides-item">
              <img class="slides-item-image" src="./images/1.jpg" alt="mem" />
            </div>
            <div class="slides-item">
              <img class="slides-item-image" src="./images/2.jpg" alt="mem" />
            </div>
            <div class="slides-item">
              <img class="slides-item-image" src="./images/3.jpg" alt="mem" />
            </div>
            <div class="slides-item">
              <img class="slides-item-image" src="./images/4.jpg" alt="mem" />
            </div>
            <div class="slides-item">
              <img class="slides-item-image" src="./images/5.jpg" alt="mem" />
            </div>
            <div class="slides-item">
              <img class="slides-item-image" src="./images/6.jpg" alt="mem" />
            </div>
            <div class="slides-item">
              <img class="slides-item-image" src="./images/7.jpg" alt="mem" />
            </div>
          </div>
        </div>
        <div class="switch">
          <div class="text">
            <p class="text-item text1">Yes of кусь.</p>
            <p class="text-item text2">He understands my language.</p>
            <p class="text-item text3">Run around the house at 3am.</p>
            <p class="text-item text4">Censor me.</p>
            <p class="text-item text5">Some time and effort.</p>
            <p class="text-item text6">After years of negotiating.</p>
            <p class="text-item text7">Entry are denied.</p>
          </div>
          <div class="control">
            <label for="btn1" class="control-item" id="z1"
              ><span id="zx1"></span
            ></label>
            <label for="btn2" class="control-item" id="z2"
              ><span id="zx2"></span
            ></label>
            <label for="btn3" class="control-item" id="z3"
              ><span id="zx3"></span
            ></label>
            <label for="btn4" class="control-item" id="z4"
              ><span id="zx4"></span
            ></label>
            <label for="btn5" class="control-item" id="z5"
              ><span id="zx5"></span
            ></label>
            <label for="btn6" class="control-item" id="z6"
              ><span id="zx6"></span
            ></label>
            <label for="btn7" class="control-item" id="z7"
              ><span id="zx7"></span
            ></label>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-section"></footer>
  </body>
</html>
